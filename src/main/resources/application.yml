# Server
server:
    port: 8080

# Spring
spring:
    main:
        allow-circular-references: true
    application:
        name: pagamento
    datasource:
        url: jdbc:h2:file:./data/pedidodb;DB_CLOSE_ON_EXIT=FALSE
        driver-class-name: org.h2.Driver
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: none
            show-sql: true
            database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                format_sql: true
    flyway:
        enabled: true
        locations: classpath:db/migration/h2

# OpenAPI
springdoc:
    api-docs:
        path: /api-docs

# Swagger
swagger-ui:
    path: /swagger-ui.html


